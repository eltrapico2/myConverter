<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.min.css">
  <title>My Converter</title>

</head>
  <body>
    <center>
      <!--start original-->
      <div class="bg-primary mt-5 rounded-4" style="width: 300px; height: 400px">

        <br>

       <h2 class="fw-bold" style="color: lightgreen;">My Converter</h2>
        
        <br>
      
        <div class="container">
          <div>
            <label for="labelFahrenheit" class="form-label fw-bold">Fahrenheit:</label>
          </div>
        <div>
          <input class="rounded-2 text-center fw-bold"  style="height:50px;" type="number" name="inputFahrenheit" id="inputFahrenheit" required>
        </div>
    
        <br>

        <div class="container-fluid">
          <div>
            <label for="labelCelcius" class="form-label fw-bold">Celcius:</label>
          </div>
          <div>
           <input class="rounded-2 text-center bg-light fw-bold" style="height:50px;" type="number" name="inputCelcius" id="inputCelcius" disabled>
          </div>
        </div>

        <br>

        <div class="d-flex justify-content-center">
          <div>
            <button class="btn btn-success fs-5 me-2" type="button" id="btnConvert" onclick="document.getElementById('inputCelcius').value = (convertFtoC());">Convert</button>

            <button class="btn btn-warning fs-5 ms-2" type="button" id="btnClear" onclick="(functionClear());">Clear</button>
          </div>
        </div>
      </div>
      <!--end original-->

      <!--start revision1>
      <div class="bg-primary mt-5 rounded-4" style="width: 300px; height: 500px">
        <br>
        <h2 class="fw-bold" style="color: lightgreen;">My Converter</h2>
        <br>
        <div class="container">
          <div class="form-floating" style="width:220px; height:70px">
            <select class="form-select" id="inputFloatingSelectGrid">
              <option selected>Open this select menu</option>
              <option value="1">Celcius</option>
              <option value="2">Fahrenheit</option>
            </select>
            <label for="inputFloatingSelectGrid">Select Temp.</label>
          </div>
          <div>
            <input class="rounded-2 text-center fw-bold"  style="height:50px;" type="number" name="inputField" id="inputField" required>
          </div>
        </div>
        <br>
        <div class="container-fluid">
          <div class="form-floating" style="width:220px; height:70px">
            <select class="form-select" id="ouputFloatingSelectGrid">
              <option selected>Open this select menu</option>
              <option value="1">Celcius</option>
              <option value="2">Fahrenheit</option>
            </select>
            <label for="outputFloatingSelectGrid">Select Temp.</label>
          </div>
          <div>
           <input class="rounded-2 text-center bg-light fw-bold" style="height:50px;" type="number" name="outputField" id="outputField" disabled>
          </div>
        </div>
        <br><br>
        <div class="d-flex justify-content-center">
          <div>
            <button class="btn btn-success fs-5 me-2" type="button" id="btnConvert" onclick="document.getElementById('outputField').value = (functionConvert());">Convert</button>
            <button class="btn btn-warning fs-5 ms-2" type="button" id="btnClear" onclick="(functionClear());">Clear</button>
          </div>
        </div>
      </div>
      <!--end revision1-->
    </center>

    <script src="main.js"></script>

  </body>
</html>
