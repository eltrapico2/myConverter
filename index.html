<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.min.css">
  <title>My Converter</title>

</head>
  <body>
    <center>
    <div class="bg-primary mt-5 rounded-4" style="width: 300px; height: 400px">
      <br>
      <h2 class="fw-bold" style="color: lightgreen;">My Converter</h2>
        <br>
      
      <div class="container">
        <div>
          <label for="inputFahrenheit" class="form-label fw-bold">Fahrenheit:</label>
        </div>
      <div>
        <input class="rounded-2"  style="height:50px;" type="text" name="inputFahrenheit" id="inputFahrenheit">
      </div>
        
      </div>
      <br>
      <div class="container-fluid">
        <div>
          <label for="inputCelcius" class="form-label fw-bold">Celcius:</label>
        </div>
        <div>
           <input class="rounded-2" style="height:50px;" type="text" name="inputCelcius" id="inputCelcius">
        </div>
       
      </div>
      <br>
      <div class="d-flex justify-content-center">
        <div>
        <label type="text" value="Fahrenheit:"></label>
        <button class="btn btn-success fs-5 me-3" type="button" id="btn1">Convert</button>

        <button class="btn btn-warning fs-5"ype="button" id="btn2">Clear</button>
      </div>
      </div>
      
    </div>
    </center>
    
  </body>
